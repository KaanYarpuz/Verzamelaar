<head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <nav class="text-white py-4" style="background-color: #b21031">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-semibold">Sneakers Showcase</h1>
            <ul class="flex space-x-4">
                <li><a href="index.html">Home</a></li>
                <li><a href="backend/sneaker.php">Sneakers</a></li>
                <li><a href="add.html">Toevoegen</a></li>
                <li><a href="verwijder.html">Verwijderen</a></li>
            </ul>
        </div>
    </nav>

    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md m-auto mt-50 ">
        <h1 class="text-2xl font-semibold mb-4 text-center">Voeg een sneaker toe</h1>
        <form action="backend/process.php" method="post" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-gray-700">Titel:</label>
                <input type="text" id="title" name="title"
                    class="mt-1 p-2 block w-full rounded-md border border-gray-300 focus:ring focus:ring-blue-200"
                    required>
            </div>

            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
                <textarea id="description" name="description" rows="4"
                    class="mt-1 p-2 block w-full rounded-md border border-gray-300 focus:ring focus:ring-blue-200"
                    required></textarea>
            </div>

            <div class="mb-4">
                <label for="creator" class="block text-sm font-medium text-gray-700">Gemaakt door:</label>
                <input type="text" id="creator" name="creator"
                    class="mt-1 p-2 block w-full rounded-md border border-gray-300 focus:ring focus:ring-blue-200"
                    required>
            </div>

            <div class="mb-4">
                <label for="video" class="block text-sm font-medium text-gray-700">Upload Image (PDF OR GIF):</label>
                <input type="file" id="video" name="video" accept=".png, .gif"
                    class="mt-1 p-2 block w-full rounded-md border border-gray-300 focus:ring focus:ring-blue-200"
                    required>
            </div>

            <div class="mb-4">
                <label for="price" class="block text-sm font-medium text-gray-700">Prijs:</label>
                <input type="number" id="price" name="price"
                    class="mt-1 p-2 block w-full rounded-md border border-gray-300 focus:ring focus:ring-blue-200"
                    required>
            </div>

            <div class="text-center">
                <input type="submit" value="Voeg sneaker toe"
                    class="px-4 py-2 text-white rounded-md hover:bg-blue-600 cursor-pointer" style="background-color: #b21031">
            </div>
        </form>
    </div>
</body>

</html>
